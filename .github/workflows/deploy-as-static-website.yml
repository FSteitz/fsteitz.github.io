name: Deploy as Static Website to https://www.steitz.online

on:
  push:
    branches:
      - main         # On every push to the main branch
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: read
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build website
        run: npm run build
        env:
          NEXT_PUBLIC_BLOG_ID: ${{ vars.NEXT_PUBLIC_BLOG_ID }}

      - name: Upload GitHub Page artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4